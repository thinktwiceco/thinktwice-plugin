name: Validate Release

on:
  push:
    tags:
      - "v*"

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify tag is on master branch
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          BRANCH=$(git branch -r --contains "$TAG_NAME" | grep 'origin/master' || echo "")
          if [ -z "$BRANCH" ]; then
            echo "❌ Error: Tag $TAG_NAME is not on master branch"
            exit 1
          fi
          echo "✅ Tag $TAG_NAME is on master branch"

      - name: Validate tag format
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          if [[ ! $TAG_NAME =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "❌ Error: Tag format must be v0.0.1 (semantic versioning)"
            exit 1
          fi
          echo "✅ Tag format is valid: $TAG_NAME"

      - name: Verify package.json version matches tag
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          TAG_VERSION=${TAG_NAME#v}
          PACKAGE_VERSION=$(node -p "require('./package.json').version")

          if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
            echo "❌ Error: package.json version ($PACKAGE_VERSION) does not match tag version ($TAG_VERSION)"
            echo "Did you run 'npm run release' before pushing the tag?"
            exit 1
          fi
          echo "✅ Version matches: $TAG_VERSION"

      - name: Release validation passed
        run: |
          echo "✅ All validations passed!"
          echo "Tag is properly formatted, on master branch, and version matches package.json"
